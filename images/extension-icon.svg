<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="syncGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Cloud shape -->
  <path d="M35 75 C20 75 15 60 20 50 C20 40 30 35 40 35 C45 25 60 20 70 25 C80 20 95 25 95 35 C105 35 110 45 105 55 C115 55 115 70 105 75 Z" 
        fill="url(#cloudGradient)" opacity="0.9"/>
  
  <!-- Folder -->
  <rect x="25" y="50" width="40" height="30" rx="3" fill="url(#folderGradient)"/>
  <path d="M25 53 L40 53 L43 48 L65 48 L68 53 L65 53" fill="none" stroke="#E67E22" stroke-width="1"/>
  
  <!-- Document with MD icon -->
  <rect x="55" y="60" width="30" height="38" rx="2" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="70" y="80" font-family="monospace" font-size="8" text-anchor="middle" fill="#357ABD">MD</text>
  <line x1="60" y1="85" x2="80" y2="85" stroke="#ccc" stroke-width="1"/>
  <line x1="60" y1="90" x2="80" y2="90" stroke="#ccc" stroke-width="1"/>
  <line x1="60" y1="95" x2="75" y2="95" stroke="#ccc" stroke-width="1"/>
  
  <!-- Sync arrows -->
  <g transform="translate(85, 65)">
    <path d="M0 10 L5 5 L10 10 M5 5 L5 15" 
          fill="none" stroke="url(#syncGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15 5 L10 10 L5 5 M10 10 L10 0" 
          fill="none" stroke="url(#syncGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
</svg>